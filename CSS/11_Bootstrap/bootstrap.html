<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        height: 100vh;
      }

      .content{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Tourists Spots</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

<div class="content">
    <div class="card" style="width: 18rem">
      <img
        src="https://images.pexels.com/photos/2290912/pexels-photo-2290912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Eiffel Tower</h5>
        <p class="card-text">Come lets ! Visit paris</p>
        <a href="#" style="width: 100%" class="btn btn-primary">Go To Paris</a>
      </div>
    </div>
</div>
  </body>
</html>
