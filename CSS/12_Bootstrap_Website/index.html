<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 0px;
        margin: 0px;
        background-color: #1a1a1a;

        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- navbar-search -->

    <div class="navbar-search">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              style="width: 40px; height: 28px0"
              src="https://w7.pngwing.com/pngs/936/468/png-transparent-youtube-logo-youtube-logo-computer-icons-subscribe-angle-rectangle-airplane-thumbnail.png"
              alt="Youtube Logo"
            />
            Youtube</a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>

    <!-- Carousel -->

    <div class="Carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div
          class="carousel-inner"
          style="
            display: flex;
            justify-self: start;
            padding: 1px;
            border: 1px solid #1a1a1a;
            width: 100%;
            height: 300px;
          "
        >
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/29421577/pexels-photo-29421577.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/29421579/pexels-photo-29421579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/29421578/pexels-photo-29421578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Youtube Cards -->

    <nav
      class="youtube-cards"
      style="
        display: flex;
        justify-content: space-around;
        padding: 20px;
        margin-top: 60px;
      "
    >
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100" style="margin: 15px">
            <img
              src="https://i.ytimg.com/vi/RP0n6I7FsaU/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLBDxUX2ZJFnYwuq-mWXbZ6w-A8oNA"
              class="card-img-top"
              alt="MindShift 2024"
            />
            <div class="card-body">
              <h5 class="card-title">
                What Happens When You Stay Consistent For 30 Days?
              </h5>
              <a
                href="https://youtu.be/RP0n6I7FsaU?si=YNqLDHsT5EDlzAZD"
                class="btn btn-outline-danger"
                style="margin-top: 30px"
              >
                Click To Watch
              </a>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 1 day ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100" style="margin: 15px">
            <img
              src="https://i.ytimg.com/vi/8GUNhGRlQDU/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLA-dN9M205mi6U7tx47CLClq_RM8Q"
              class="card-img-top"
              alt="Reprogram Your Dopamine"
            />
            <div class="card-body">
              <h5 class="card-title">
                How To Reprogram Your Dopamine To Crave Hard Work
              </h5>
              <a
                href="https://youtu.be/8GUNhGRlQDU?si=zgND7lVLo7TM4fLL"
                class="btn btn-outline-danger"
                style="margin-top: 30px"
              >
                Click To Watch
              </a>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 9 day ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100" style="margin: 15px">
            <img
              src="https://i.ytimg.com/vi/nhmMx-ys_zQ/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLDiWAzvED-pD814fGIUBHBRaDr--w"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Backend series | Launch</h5>
              <a
                href="https://youtu.be/nhmMx-ys_zQ?si=j1GOeVlrQ457z5Rn"
                class="btn btn-outline-danger"
                style="margin-top: 77px"
              >
                Click To Watch
              </a>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary"
                >Last updated 6 months ago</small
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Footer -->

    <footer>
      <p
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          width: 100%;
          margin-top: 100px;
        "
      >
        &copy; Sriram 2024
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
