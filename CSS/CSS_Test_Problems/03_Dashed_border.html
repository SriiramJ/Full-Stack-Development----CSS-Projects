<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashed border</title>
    <style>
         .border{
                border-width: 3px;
                border-style: dashed;
                border-radius: 10px;
                border-color: #000000;
                padding: 20px;
                width: 200px;
                text-align: center;
        }
    </style>
</head>
<body>
    <div class="border">
        Lorem, ipsum dolor
    </div>
</body>
</html>
