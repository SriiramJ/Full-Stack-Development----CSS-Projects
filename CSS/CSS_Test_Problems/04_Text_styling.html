<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Text</title>
    <style>
    .styled-text{
        color: red;
        font-weight: bold;
        font-size: 18px;
        font-style: italic;

}
    </style>
</head>
<body>
    <p class="styled-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt debitis nemo eaque vero. Rerum unde quia atque perferendis delectus dolor!</p>
</body>
</html>
